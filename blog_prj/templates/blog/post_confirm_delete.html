{% extends "base.html" %}

{% block title %}删除文章{% endblock %}

{% block content %}
<div class="page-card">
    <h2>确认删除</h2>
    <p style="color: #ff6b81; font-size: 1.2em;">你确定要删除文章 <strong>{{ object.title }}</strong> 吗？此操作不可恢复！</p>
    
    <form method="post">
        {% csrf_token %}
        <div class="form-actions">
            <button type="submit" style="background: #ff4444; padding: 12px 40px;" class="btn-primary">确认删除</button>
            <a href="{% url 'blog:post_detail' object.pk %}" class="btn-primary" style="margin-left: 20px; background: #666;">取消</a>
        </div>
    </form>
</div>
{% endblock %}
