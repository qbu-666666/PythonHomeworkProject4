{% extends 'blogs/base.html' %}

{% block content %}
    <h2>All Posts</h2>
    {% for post in posts %}
        <div class="card mb-3">
            <div class="card-body">
                <h5 class="card-title">{{ post.title }}</h5>
                <p class="card-text">{{ post.text }}</p>
                <small class="text-muted">By {{ post.author.username }} on {{ post.date_added|date:"M d, Y H:i" }}</small>
                {% if user == post.author %}
                    <a href="{% url 'edit_post' post.pk %}" class="btn btn-sm btn-primary">Edit</a>
                {% endif %}
            </div>
        </div>
    {% empty %}
        <p>No posts yet.</p>
    {% endfor %}
{% endblock %}
