{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - My Blog</title>

    <!-- Admin CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'admin/css/base.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'admin/css/forms.css' %}">

    <!-- 可选：字体 CSS（如果 404 可以直接删除这行，不会影响主要样式） -->
    <!-- <link rel="stylesheet" type="text/css" href="{% static 'admin/fonts/css/fonts.css' %}"> -->

    <style>
        body {
            background-image: url('{% static "images/background.jpg" %}');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            min-height: 100vh;
            margin: 0;
        }

        #header {
            background: rgba(65, 118, 144, 0.9);
            backdrop-filter: blur(2px);
            padding: 20px;
            text-align: center;
            color: white;
        }

        #header h1 {
            margin: 0;
            font-size: 36px;
            font-weight: normal;
        }

        .login-container {
            max-width: 400px;
            margin: 60px auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.15);
            overflow: hidden;
        }

        .login-header {
            background: #417690;
            color: white;
            text-align: center;
            padding: 30px 20px;
            font-size: 24px;
            font-weight: 300;
        }

        .login-body {
            padding: 40px;
        }

        .login-body form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .login-body input[type="text"],
        .login-body input[type="password"] {
            width: 100%;
            max-width: 300px;
            padding: 10px;
            box-sizing: border-box;
        }

        .login-body input[type="submit"] {
            background: #417690;
            color: white;
            padding: 12px 50px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            min-width: 180px;
        }

        .login-body input[type="submit"]:hover {
            background: #35697d;
        }

        .login-footer {
            text-align: center;
            padding-bottom: 30px;
            color: #666;
            font-size: 14px;
        }

        .login-footer a {
            color: #417690;
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div id="header">
        <h1>My Blog</h1>
    </div>

    <div class="login-container">
        <div class="login-header">
            Welcome Back
        </div>

        <div class="login-body">
            <form method="post">
                {% csrf_token %}
                
                <div>
                    {{ form.username.label_tag }}
                    {{ form.username }}
                </div>
                
                <div>
                    {{ form.password.label_tag }}
                    {{ form.password }}
                </div>
                
                <input type="submit" value="Log In">
            </form>
        </div>

        <div class="login-footer">
            <p>Don't have an account? <a href="{% url 'register' %}">Register here</a></p>
            <p><a href="/">← Back to Home</a></p>
        </div>
    </div>

</body>
</html>
